apiVersion : apps/v1
kind: Deployment
metadata:
  name: mappyprojectsubscriptionservice 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mappyprojectsubscriptionservice
  template:
    metadata:
      labels:
        app: mappyprojectsubscriptionservice 
    spec:
      containers:
        - name: mappyprojectsubscriptionservice 
          image: mappyacrrepo.azurecr.io/mappyproject/subscriptionservice
          ports:
          - containerPort: 8085